        <a class="navbar-brand" href="#">Hi, Freshmen</a>

        <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-50" src="presentation1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50" src="presentation2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-50" src="presentation3.jpg" alt="Third slide">

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
                <div class="notice">
                    For any questions, please contact us through the following QR code or message box.
                </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <img id="qrcode" src=qrcode.jpg>
          </div>
          <div class="col-lg-6">
                <form>
                        <div class="form-row">
                          <div class="col-md-6 mb-3">
                            <label for="validationDefault01">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="First name">
                          </div>
                          <div class="col-md-6 mb-3">
                            <label for="validationDefault02">Last name</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name">
                          </div>
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <label for="validationDefault03">Email Adress</label>
                            <input type="text" class="form-control" id="validationDefault03" placeholder="Email Adress">
                          </div>
                          <div class="col-md-12 mb-3">
                            <label for="validationDefault04">Message</label>
                            <input type="text" class="form-control" id="validationDefault04" placeholder="Message">
                          </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <a class="btn btn-primary" href="aboutus.html" type="submit">Submit</button>
                        </div>                    
                      </form>
          </div>
        </div>
